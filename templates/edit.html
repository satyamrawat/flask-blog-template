{%extends "layout.html" %}
{%block body%}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for("static", filename = "img/home-bg.jpg")}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <a class="btn btn-primary " href="/dashboard">Dashboard Home </a></td>
        <a class="btn btn-primary float-right" href="/logout">Logout </a></td>
        <hr>
          <h1>Add/ Edit Post</h1>
        <form name="sentMessage" id="contactForm" action ="/edit/{{sno}}" method="POST" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name = "title" required data-validation-required-message="Please enter title for your post" value = "{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline" id="tagline" name = "tagline" required data-validation-required-message="Please enter a tagline for your post." value = "{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" id="slug" name = "slug" required data-validation-required-message="Please enter slug for your post." value = "{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Content" id="content" name = "content" required data-validation-required-message="Please enter a message." >{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Image File</label>
                  <input type="text" class="form-control" placeholder="Image File" id="img_file" name = "img_file" value = "{{post.img_file}}">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            <br>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>
        
      </div>
    </div>
  </div>

  <hr>
{% endblock %}
